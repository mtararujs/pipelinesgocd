---
format_version: 10
common:
  deploy-tasks: &deploy-tasks
    - exec:
        command: bash
        arguments:
          - -c
          - echo "Deployment on ${ENV_NAME} environment triggered... "
  test-tasks: &test-tasks
    - exec:
        command: bash
        arguments:
          - -c
          - echo "Running tests on ${ENV_NAME} environment"

pipelines:
  node-microservice:
    group: microservices
    materials:
      mainGit:
        git: https://github.com/mtararujs/ci_course
        branch: main
    stages:
      - build:
          jobs:
            build:
              tasks:
              - exec:
                  command: bash
                  arguments:
                    - -c
                    - echo "Building node application"
      - deploy-dev:
          environment_variables:
            ENV_NAME: DEV
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-dev:
          environment_variables:
            ENV_NAME: DEV
          jobs:
            test:
              tasks: *test-tasks
      - deploy-int:
          environment_variables:
            ENV_NAME: INT
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-int:
          environment_variables:
            ENV_NAME: INT
          jobs:
            test:
              tasks: *test-tasks
      - deploy-prd:
          environment_variables:
            ENV_NAME: PRD
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-prd:
          environment_variables:
            ENV_NAME: PRD
          jobs:
            test:
              tasks: *test-tasks
