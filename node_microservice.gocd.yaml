          jobs:
            build:
              tasks:
              - exec:
                  command: bash
                  arguments:
                    - -c
                    - echo "Building node application"
      - deploy-dev:
          jobs:
            deploy:
              tasks:
              - exec:
                  command: bash
                  arguments:
                    - -c
                    - echo "Deployment on DEV environment triggered... "
